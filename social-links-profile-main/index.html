<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="profile-avatar">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        </div>
        <div class="profile-desc">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <div class="dev-quote">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="profile-links">
          <a href=""
            ><i class="fa-brands fa-github" style="color: #141414"></i>GitHub</a
          >
          <a href=""
            ><img id="fmentor" src="assets/images/favicon-32x32.png" alt="" width="16px">Frontend
            Mentor</a
          >
          <a href=""
            ><i class="fa-brands fa-linkedin" style="color: #141414"></i
            >LinkedIn</a
          >
          <a href=""
            ><i class="fa-brands fa-twitter" style="color: #141414"></i
            >Twitter</a
          >
          <a href=""
            ><i class="fa-brands fa-instagram" style="color: #141414"></i
            >Instagram</a
          >
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/efaa758044.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
